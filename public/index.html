<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Bankie</title>
    <meta name="description" content="Generate and save USSD codes for Nigerian banks without stress">
    <!-- manifest -->
    <meta name="theme-color" content="#2b5876">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but bankie doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(() => console.log('Service worker registered !'))
            .catch(error => console.log('Failed to register service worker', error));
        })
      }
    </script>
  </body>
</html>
